language: perl

sudo: required

perl:
    #- "5.20"
    #- "5.18"
    #- "5.16"
    #- "5.14"
    #- "5.12"
    - "5.10"

install:
    - sudo apt-get install autoconf sqlite3
    - git clone git://github.com/bestpractical/rt.git -b stable
    - cd rt
    - autoreconf
    - ./configure --with-db-type=SQLite
    - cpanm Encode Crypt::Eksblowfish Module::Versions::Report
    - cpanm DBI Text::Password::Pronounceable Time::ParseDate Tree::Simple
    - cpanm HTML::Scrubber HTML::Quoted Mail::Mailer Data::GUID HTML::Mason
    - cpanm Symbol::Global::Name DateTime::Format::Natural Plack
    - cpanm Text::Wrapper Regexp::Common::net::CIDR HTML::FormatText::WithLinks::AndTables
    - cpanm CGI::Emulate::PSGI Text::Quoted Regexp::IPv6 CSS::Squish CGI::PSGI
    - cpanm Apache::Session Date::Extract HTML::Mason::PSGIHandler
    - cpanm MIME::Entity Locale::Maketext::Lexicon Module::Refresh
    - cpanm Role::Basic Date::Manip HTML::RewriteAttributes XML::RSS
    - cpanm Text::WikiFormat DBIx::SearchBuilder Regexp::Common
    - cpanm HTML::FormatText::WithLinks Mail::Header Locale::Maketext::Fuzzy
    - cpanm Email::Address::List Net::CIDR UNIVERSAL::require Plack::Handler::Starlet
    - cpanm FCGI::ProcManager FCGI
    - cpanm GD::Text GD GD::Graph
    - cpanm PerlIO::eol GnuPG::Interface
    - cpanm GraphViz
    - cpanm Data::ICal
    - cpanm Crypt::SSLeay Net::SSL
    - cpanm String::ShellQuote Crypt::X509
    - cpanm Convert::Color
    - make testdeps
